<div class="outerbox">
  <div class="searchform">
      <form class="form" #form=ngForm (submit)="searchrecipe()">
        <div class="form-group searchtab">
            <input type="text" class="form-control" id="search" placeholder="Recipe name" name="search" [(ngModel)]="search" required ><br>
            <button type="submit" class="btn btn-success btn-lg" [disabled]="!form.valid">Search</button>
          </div>
    </form>
  </div>
</div>

<div class="container" *ngIf="this.searchstatus==true">
<div id="menuitem" *ngIf="this.recipecount==true">
    <ul *ngFor="let recipies of recipe;let i = index" [attr.data-index]="i">
       <li >
          <button [routerLink]="['/allrecipe',recipies.recipename]" class=" add">
            <div id="container"style="height:5%">
                <div class="row" style="height:5%">
                  <div class="col-dm-8 col-md-push-3"  style="width:40%; padding-left:2% ">
                  <img src="{{ recipies.imageUrl }}" id="pic" class="img-rounded" alt="" style="width:100%;">
                  </div>
                  <div class="col-dm-8 col-md-pull-8" style="width:50%;height:10%;padding-left: 5%;">
                  <h1  style="font-size:210%;"> {{ recipies.recipename }}</h1><br>
                  <h2 style="font-size:110%;">{{ recipies.description  }}</h2>
                  </div>
                </div>
             </div>
           </button>
      </ul>
    </div>

    <div id="menuitem" *ngIf="this.recipecount==false">
            <div class="norecipe">
              <h3>NO RECIPE FOUND!</h3>
            </div>
      </div>
  </div>
